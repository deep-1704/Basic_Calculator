<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b6763ebe2.js" crossorigin="anonymous"></script>
    <title>➖➕➗✖️</title>
</head>
<body>
    <div class="container">
        <div class="calc_container">
            <div class="display">
                <div class="titlebar">
                    <div class="title">
                        <strong>Calculator</strong>
                    </div>
                    <div class="themechg"></div>
                </div>
                <div class="dspstack"><!-- To provide gap --></div>
                <div class="dspstack" id="s1">

                </div>
                <div class="dspstack" id="s2">
                    0
                </div>
            </div>
            <div class="keypad">
                <div class="col">
                    <div class="NumFet" id="ac">AC</div>
                    <div class="NumFet num">7</div>
                    <div class="NumFet num">4</div>
                    <div class="NumFet num">1</div>
                    <div class="NumFet"></div>
                </div>
                <div class="col">
                    <div class="NumFet" id="del"><i class="fa-solid fa-delete-left"></i></div>
                    <div class="NumFet num">8</div>
                    <div class="NumFet num">5</div>
                    <div class="NumFet num">2</div>
                    <div class="NumFet num">0</div>
                </div>
                <div class="col">
                    <div class="NumFet">%</div>
                    <div class="NumFet num">9</div>
                    <div class="NumFet num">6</div>
                    <div class="NumFet num">3</div>
                    <div class="NumFet"></div>
                </div>
                <div class="col">
                    <div class="oper"><div class="opercont">÷</div></div>
                    <div class="oper"><div class="opercont">x</div></div>
                    <div class="oper"><div class="opercont">-</div></div>
                    <div class="oper"><div class="opercont">+</div></div>
                    <div class="oper"><div class="opercont">=</div></div>
                </div>
                
            </div>
        </div>
    </div>



    <script src="logic.js"></script>
</body>
</html>
